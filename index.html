<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join as Admin - Discord Server</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="Welcome!(1).png" alt="Welcome to the server">
      <h1>We are looking for you!</h1>
      <p>Do you want to be part of our server's admin/mod team?</p>
      <p>Fill out the form and apply now.</p>
    </div>

    <div class="form-container">
      <form action="#" method="POST">
        <label for="username">Discord Username:</label>
        <input type="text" id="username" name="username" placeholder="e.g. pepe#1234" required />

        <label for="experience">Do you have moderation experience?</label>
        <select id="experience" name="experience" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <label for="bots">Do you have experience with moderation bots? Which ones?</label>
        <textarea id="bots" name="bots" rows="2" required></textarea>

        <label for="conflicts">Have you had conflicts in previous servers? How did you handle them?</label>
        <textarea id="conflicts" name="conflicts" rows="3" required></textarea>

        <label for="repeated-rule-breaking">What would you do if you saw a user repeatedly breaking a minor rule?</label>
        <textarea id="repeated-rule-breaking" name="repeated_rule_breaking" rows="3" required></textarea>

        <label for="friend-rule-breaking">What would you do if a friend of yours broke a server rule?</label>
        <textarea id="friend-rule-breaking" name="friend_rule_breaking" rows="3" required></textarea>

        <label for="motivation">Why do you want to be an admin?</label>
        <textarea id="motivation" name="motivation" rows="3" required></textarea>

        <label for="rules">Will you accept and enforce the rules?</label>
        <select id="rules" name="rules" required>
          <option value="">Select</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>

        <button type="submit">Submit Application</button>
      </form>
    </div>

    <div class="server-links">
      <p>Join our official server:</p>
      <a href="https://discord.gg/NdrnGFajAk" target="_blank">Official Server</a>

      <p>If you're an admin, access the admin-only server:</p>
      <a href="https://discord.gg/prwxStrnA2" target="_blank">Admin-Only Server</a>
    </div>
  </div>
</body>
</html>
